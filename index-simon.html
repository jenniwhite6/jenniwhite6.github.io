<!DOCTYPE html>
<html>

<head>
	<title>Simple Simon</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' type='text/css' href='/css/normalize.css'>
	<link rel='stylesheet' type='text/css' href='/css/simplesimon.css'>
</head>

<body>
	<div id='wrap'>
		<div id='game'>
			<div class='top left box' data-number='0'></div>
			<div class='top right box' data-number='1'></div>
			<div class='bottom right box' data-number='2'></div>
			<div class='bottom left box' data-number='3'></div>
		</div>

		<div id='instructions'>
			<h1>Welcome to the game!</h1>
			<button id='start-btn'>Click to begin</button>
		</div>
	</div>

	<script src="/js/jquery.js"></script>
	<script src="/js/simplesimon.js"></script>

	</body>

</html>
